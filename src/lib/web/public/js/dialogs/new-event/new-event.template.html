<md-dialog aria-label="New event">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>New match</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon class="material-icon">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content style="max-width:800px;max-height:810px; ">
      <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Double">
          <md-content class="md-padding">
            <double-match match="$scope.event"></double-match>
          </md-content>
        </md-tab>
        <md-tab label="Single">
          <md-content class="md-padding">
            <single-match></single-match>
          </md-content>
        </md-tab>
        <md-tab label="Adjustment">
          <md-content class="md-padding">
            Adjustment registration is not available
          </md-content>
        </md-tab>
      </md-tabs>
    </md-dialog-content>
    <md-dialog-actions>
      <md-button ng-click="cancel()" class="md-primary">Cancel</md-button>
      <md-button ng-click="save()" class="md-primary">Save</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
