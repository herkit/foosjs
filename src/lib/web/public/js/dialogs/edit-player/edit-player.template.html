<md-dialog aria-label="New event" style="min-width:500px;">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Edit player</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon class="material-icon">close</md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content style="max-width:800px;max-height:810px;">
    <md-content layout-padding>
      <form name="projectForm">
          <div layout="row">
            <md-input-container flex="40">
              <label>Player Name</label>
              <input required name="name" ng-model="player.name">
              <div ng-messages="projectForm.name.$error">
                <div ng-message="required">This is required.</div>
              </div>
            </md-input-container>

            <md-input-container flex="60">
              <label>E-mail</label>
              <input name="email" type="email" ng-model="player.email">
              <div ng-messages="projectForm.email.$error">
                <div ng-message="required">This is required.</div>
                <div ng-message="mail">Not a valid e-mail.</div>
              </div>
            </md-input-container>
          </div>

          <div layout="row">
            <img ng-src="{{avatarPreview}}" style="width: 64px; height: 64px; border-radius: 32px" />

            <md-input-container flex>
              <label>Avatar URL</label>
              <input name="avatar" type="uri" ng-model="player.avatar" ng-change="avatarChanged()">
              <div ng-messages="projectForm.avatar.$error">
                <div ng-message="mail">Not a valid e-mail.</div>
              </div>
            </md-input-container>

          </div>
      </form>
    </md-content>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button ng-click="cancel()" class="md-primary">Cancel</md-button>
    <md-button ng-click="save()" class="md-primary">Save</md-button>
  </md-dialog-actions>    
</md-dialog>
