<md-list>
  <md-list-item ng-repeat="event in $ctrl.events">
    <md-card flex>
      <md-card-content ng-switch on="event.type">
        <div>
          <md-icon class="material-icons">{{event.icon}}</md-icon> <span class="md-subhead" am-time-ago="event.time" title="{{event.time}}"></span>
        </div>
        <div ng-switch-when="doublematch" layout="row" layout-align="space-around center">
          <div>
            <img ng-src="{{ event.winner_1.avatar }}" class="md-avatar" title="{{ event.winner_1.name }}" /><img ng-src="{{ event.winner_2.avatar }}" class="md-avatar" title="{{ event.winner_2.name }}" />
          </div>
          <div>vs.</div>
          <div>
            <img ng-src="{{ event.loser_1.avatar }}" class="md-avatar" title="{{ event.loser_1.name }}" /><img ng-src="{{ event.loser_2.avatar }}" class="md-avatar" title="{{ event.loser_2.name }}"/>
          </div>
        </div>
        <div ng-switch-when="singlematch" layout="row" layout-align="space-around center">
          <div layout-align="space-around center">
            <img ng-src="{{ event.winner_1.avatar }}" class="md-avatar" title="{{ event.winner_1.name }}" />
          </div>
          <div>vs.</div>
          <div layout-align="center center">
            <img ng-src="{{ event.loser_1.avatar }}" class="md-avatar" title="{{ event.loser_1.name }}" />
          </div>
        </div>
        <div ng-switch-default>
        </div>
      </md-card-content>
    </md-card>
  </md-list-item>
</md-list>
