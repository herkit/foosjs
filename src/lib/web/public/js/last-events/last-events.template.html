<md-list>
  <md-list-item ng-repeat="event in $ctrl.events">
    <md-card>
      <md-card-header>
        <md-card-header-text>
          <span class="md-title">{{event.type}}</span>
          <span class="md-subhead">{{event.time}}</span>
        </md-card-header-text>
      </md-card-header>
      <md-card-content layout="row">
        <div flex>
          <img ng-src="{{ event.winner_1.avatar }}" class="md-avatar" /> <img ng-src="{{ event.winner_2.avatar }}" class="md-avatar" />
        </div>
        <div flex>won vs.</div>
        <div flex>
          <img ng-src="{{ event.loser_1.avatar }}" class="md-avatar" /> <img ng-src="{{ event.loser_2.avatar }}" class="md-avatar" />
        </div>
      </md-card-content>
    </md-card>
  </md-list-item>
</md-list>
