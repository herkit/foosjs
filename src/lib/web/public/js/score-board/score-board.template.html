<md-list>
  <md-list-item ng-repeat="record in $ctrl.scoreboard.players">
    <div layout="row" layout-align="center center" flex>
      <img ng-src="{{ record.player.avatar }}" class="md-avatar" />
      <p layout-align="start" class="md-headline" flex>{{record.player.name}}</p>
      <p flex="10" class="md-subhead" style="text-align: center">{{record.gamesPlayed}}</p>
      <md-icon class="material-icons" ng-class="md-18">mood</md-icon>
      <div layout="column" flex="15">
        <div layout="row" layout-align="space-around center">
          <div flex="40" style="text-align: center">
            {{record.singlesWon}}
          </div>
          <md-icon class="material-icons" ng-class="md-18">person</md-icon>
          <div flex="40" style="text-align: center">
            {{record.singlesLost}}
          </div>
        </div>
        <div layout="row" layout-align="space-around center">
          <div flex="40" style="text-align: center">{{record.doublesWon}}</div>
          <md-icon class="material-icons" ng-class="md-18">people</md-icon>
          <div flex="40" style="text-align: center">{{record.doublesLost}}</div>
        </div>
      </div>
      <md-icon class="material-icons" ng-class="md-18">mood_bad</md-icon>
      <div flex="10" style="text-align: right">
        <span class="md-headline">{{record.rank}}</span>
      </div>
      <div class="md-padding">
        <md-button class="md-icon-button" ng-click="$ctrl.gotoPlayer($event, record.player._id)"><md-icon class="material-icons">edit</md-icon></md-button>
        <md-checkbox class="md-secondary" ng-model="record.selected" style="display: hidden" ng-change="$ctrl.selectedPlayersChanged()"></md-checkbox>
      </div>
    </div>
  </md-list-item>
<md-list>
