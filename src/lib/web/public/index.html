<html ng-app="foosjsApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <ling rel="stylesheet" href="css/icons.css" />
  </head>

  <body ng-controller="FoosJsController">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js" integrity="sha256-lDaoGuONbVHFEV6ZW3GowBu4ECOTjDE14hleNVBvDW8=" crossorigin="anonymous"></script>
  <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js" integrity="sha256-Gn7MUQono8LUxTfRA0WZzJgTua52Udm1Ifrk5421zkA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/1.0.1/angular-moment.min.js" integrity="sha256-BvdaZdPJc+x1dwsmn62ZkJ+4WepCjqP3xAFYrPP10F8=" crossorigin="anonymous"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services/api.service.js"></script>
    <script src="js/score-board/score-board.component.js"></script>
    <script src="js/player-select/player-select.component.js"></script>
    <script src="js/last-events/last-events.component.js"></script>
    <script src="js/event-entry/double-match/double-match.component.js"></script>
    <script src="js/event-entry/single-match/single-match.component.js"></script>

    <div layout="column" style="height: 100%">
      <md-toolbar>
        <img src="img/foos-logo.svg" />
      </md-toolbar>

      <div layout="row" flex>
        <div layout="column" flex>
          <md-content flex layout-padding>
            <score-board></score-board>
          </md-content>
          <md-fab-toolbar md-direction="left" flex="initial">
            <md-fab-trigger>
              <md-button aria-label="Add..." class="md-fab md-primary"><md-icon class="material-icons">add</md-icon></md-button>
            </md-fab-trigger>
            <md-toolbar>
              <md-fab-actions class="md-toolbar-tools">
                <md-button aria-label="Add Match" class="md-icon-button" ng-click="newEvent($event)">
                  <md-icon md-svg-src="/img/icon/soccer2.svg"></md-icon>
                </md-button>

                <md-button aria-label="Add Player" class="md-icon-button" ng-click="newPlayer($event)">
                  <md-icon class="material-icons">account_circle</md-icon>
                </md-button>

              </md-fab-actions>
            </md-toolbar>
          </md-fab-toolbar>
        </div>
        <md-sidenav class="md-sidenav-right" style="width:30%"
          md-component-id="right"
          md-is-locked-open="$mdMedia('gt-md')"
          md-whiteframe="4">
          <md-toolbar>
            <h1 class="md-toolbar-tools">Latest events</h1>
          </md-toolbar>
          <md-content layout-padding>
            <last-events count="10"></last-events>  
          </md-content>       
        </md-sidenav>
      </div>

    </div>

  </body>
</html>
