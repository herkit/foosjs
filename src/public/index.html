<html ng-app="foosjsApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <ling rel="stylesheet" href="css/icons.css" />
  </head>

  <body>

  <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/score-board/score-board.component.js"></script>
    <script src="js/player-select/player-select.component.js"></script>
    <script src="js/last-events/last-events.component.js"></script>
    <script src="js/event-entry/double-match/double-match.component.js"></script>
    <script src="js/event-entry/single-match/single-match.component.js"></script>

    <div layout="column" class="zero">
      <div flex="16" class="one">
        <h1 class="md-display-3">Foos.js</h1>
        <p>Welcome to foos.js, a node powered foosball manager web</p>
      </div>
      <div flex="66" layout="row" class="two">
        <div flex="66" class="two_one">
          <score-board></score-board>
        </div>
        <div flex="33" class="two_two" layout="column">
          <last-events count="10"></last-events>
        </div>       
      </div>
    </div>

    <div id="newEventDialog">
      <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Double">
          <md-content class="md-padding">
            <double-match></double-match>
          </md-content>
        </md-tab>
        <md-tab label="Single">
          <md-content class="md-padding">
            <single-match></single-match>
          </md-content>
        </md-tab>
        <md-tab label="Adjustment">
          <md-content class="md-padding">
            Adjustment registration is not available
          </md-content>
        </md-tab>
      </md-tabs>
    </div>

      <div>
        <md-button class="md-fab md-primary" aria-label="Add event">
          <md-icon class="material-icons" aria-label="add">add</md-icon>
        </md-button>
      </div>
  </body>
</html>
